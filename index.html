<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Developer</title>
    <!--NORMALIZE CSS-->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- CUSTOM CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--FONT AWESOME ICONS-->
    <script src="https://kit.fontawesome.com/df8ac4cd23.js" crossorigin="anonymous"></script>
    <!--ANIMATE CSS-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
    <header>
        <!--BIND THE NAV FOR POP-UP-->
        <div class="bind__nav">
            <div class="dots">
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
            </div>
            <nav>
                <ul>
                    <li>Designs</li>
                    <li>Skills</li>
                    <li>Coding</li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!--DECORATIVE IMAGE TOP LEFT-->
        <div class="background__top">
            <div class="vertical__scroll">
                <div class="ledger">
                </div>
                <div class="imager">
                    <img src="images/checker.png" alt="Warped checker pattern">
                </div>
                <div class="scroller">
                </div>

            </div>
            <div class="horizontal__scroll">
                <div class="box__med box-pink">
                    <span>100%</span>
                    <span><i class="fa-solid fa-caret-down"></i></span>
                    <i class="fa-solid fa-backward-fast"></i>
                    <span><i class="fa-solid fa-caret-left"></i></span>
                    1
                    <span><i class="fa-solid fa-caret-down"></i></span>
                    <i class="fa-solid fa-forward-fast"></i>
                    <i class="fa-solid fa-caret-right"></i>

                </div>
                <div class="box__sm box-white">
                    <p class="left-arrow"><i class="fa-solid fa-chevron-left"></i></p>
                </div>
                <div class="box__sm box-pink">
                </div>
                <div class="box__lrg box-white">
                    <p class="right-arrow"><i class="fa-solid fa-chevron-right"></i></p>
                </div>
            </div>

        </div>
         <!--DECORATIVE IMAGE BOTTOM RIGHT-->
        <div class="background__bottom">
            <div class="horizontal__banner">
            </div>
            <div class="vertical__scroll">
                <div class="ledger">
                </div>
                <div class="imager">
                    <img src="images/wave.png" alt="Gradient wave image">
                </div>
                <div class="scroller">
                    <i class="fa-solid fa-chevron-up"></i>
                </div>
            </div>
        </div>
        <!--TITLE AND TEXT CONTENT-->
        <section>
            <div class="section__header">
            </div>
            <div class="title_wrapper">
                <div class="searchbar">

                </div>
                <div class="titlebox">
                    
                </div>
            </div>
        </section>

    </main>
    
</body>
</html>
